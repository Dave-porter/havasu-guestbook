<script>
document.addEventListener("DOMContentLoaded", function () {
    function clickGuestOption() {
        // Trouve la case "I'd rather post as a guest"
        const guestOption = document.querySelector('input[type="checkbox"][name="guest_checkbox"], input[data-testid="post-as-guest"]');

        if (guestOption && !guestOption.checked) {
            guestOption.checked = true;
            console.log("Guest option auto-cochée ✔️");
        }

        // Style "Newest"
        const newestTab = [...document.querySelectorAll("a")].find(a => a.textContent.trim() === "Newest");
        if (newestTab) newestTab.click();
    }

    setInterval(clickGuestOption, 500);
});
</script>

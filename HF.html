<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Havasu Falls Guestbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin:0; padding:20px; font-family:Arial; background:#fafafa;">

    <h2 style="text-align:center;">Havasu Falls â€” Guestbook</h2>
    <div id="disqus_thread"></div>

    <!-- DISQUS EMBED CODE -->
    <script>
    var disqus_config = function () {
        this.page.url = "https://dave-porter.github.io/havasu-guestbook/";
        this.page.identifier = "havasu-guestbook";
    };

    (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://havasu-falls.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
    </script>

    <!-- AUTO GUEST + NEWEST -->
    <script>
    document.addEventListener("DOMContentLoaded", function () {

        function fixDisqus() {
            // Auto "post as guest"
            const guest = document.querySelector('input[data-testid="post-as-guest"]');
            if (guest && !guest.checked) guest.checked = true;

            // Auto "Newest"
            const newest = [...document.querySelectorAll("a")]
                .find(a => a.textContent.trim() === "Newest");
            if (newest) newest.click();
        }

        setInterval(fixDisqus, 800);
    });
    </script>

</body>
</html>

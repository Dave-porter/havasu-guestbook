<!-- AUTO-GUEST + AUTO-NEWEST -->
<script>
document.addEventListener("DOMContentLoaded", function () {

    function enhanceDisqus() {

        // Auto "Post as Guest"
        const guest = document.querySelector('input[data-testid="post-as-guest"]');
        if (guest && !guest.checked) guest.checked = true;

        // Auto "Newest" sorting
        const newestTab = [...document.querySelectorAll("a")]
            .find(a => a.textContent.trim() === "Newest");
        if (newestTab) newestTab.click();
    }

    setInterval(enhanceDisqus, 800);
});
</script>
